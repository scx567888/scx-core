<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="" rel="shortcut icon" type="image/x-icon">
    <link href="static/css/index.css" rel="stylesheet">
</head>
<body>
<h1>首页</h1>

<h1>${name!}</h1>
<h2>${age!}</h2>

[#list userList as user]
用户名：${user.username!}
昵称：${user.nickName!}

[@column_list_tag a=1 b=2]

名称：${column.columnName!}
[/#list]
[/@column_list_tag]

<img src="static/images/test.png">
<script src="static/js/index.js"></script>
</body>
</html>
